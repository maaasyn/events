name: Lint and Test

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    # TODO: find me a better home
    env:
      PORT: 4000
      GITHUB_ID: Iv1.c9e58e887e6be3b1
      GITHUB_SECRET: f9f81d19c270e556c9fccfbe0d737f28fc1fd9a1
      NEXTAUTH_SECRET: dpi+0UO4upbANx7X7VVSwd79HTPJJu+pHBUfED4ILT0=
      NEXTAUTH_URL: http://localhost:4000
      DATABASE_URL: postgres://postgres:postgres@localhost:5432
      SHADOW_DATABASE_URL: postgres://postgres:postgres@localhost:5432
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: "latest"
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: |
          pnpm install

      - name: Lint
        run: |
          pnpm run lint

      - name: Test
        run: |
          pnpm run test
