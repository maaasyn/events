name: Lint and Test Next.js Project

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "latest"

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install Dependencies
        run: |
          pnpm install

      - name: Linting
        run: |
          pnpm run lint

      - name: Testing
        run: |
          pnpm run test
